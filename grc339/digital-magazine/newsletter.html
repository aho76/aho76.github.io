<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- You need this to proper scale in actual mobile devices.-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>The Baking Palette</title>
    <!-- This will be replaced with the actual name of the publication later.  -->
    <!-- Helpful meta tags to fight GitHub aggresive caching-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="https://use.typekit.net/luk4nvp.css">
</head>

<body>
    <div class="newsletter">
        <header>
            <h1><a href="index.html"><img src="logo.svg" alt="The Baking Palette Logo"></a></h1>
            <nav>
                <ul>
                    <li><a href="#"">Home</a></li>
                    <li><a href=" #">All Recipes</a></li>
                    <li><a href="#">Cookies</a></li>
                    <li><a href="#">Cakes</a></li>
                    <li><a href="newsletter.html">Newsletter</a></li>
                </ul>
            </nav>
        </header>
        <main class="newsletter">
            <form class="newsletter">
                <h3>Subscribe to our Newsletter</h3>
                <section class="personal-info">
                    <ul>
                        <li>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="your full name" />
                        </li>
                        <li>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="confirmation email" />
                        </li>
                        <li>
                            <label for="phone">Phone:</label>
                            <input type="tel" name="phone" id="phone" placeholder="your phone number" />
                        </li>
                    </ul>
                <section class="notifications">
                    <h3>Please choose what you want to get notified about</h3>
                    <ul>
                        <li>
                            <input type="checkbox" id="cookie" value="cookie" />
                            <label for="cookie">New Cookie Recipe</label>
                        </li>
                        <li>
                            <input type="checkbox" id="cake" value="cake" />
                            <label for="cake">New Cake Recipe</label>
                        </li>
                        <li>
                            <input type="checkbox" id="all" value="all" />
                            <label for="all">All New Recipes</label>
                        </li>
                    </ul>
                </section>
                <section class="questions">
                    <label for="questions">Please let us know if you have any questions, comments, or concerns.</label>
                    <textarea id="questions" name="questions"></textarea>
                </section>
                <section class="button">
                    <button type="enter">Enter</button>
                </section>
                <section class="image">
                <img src="macarons_9.jpg" alt="A plate of macarons stacked on top of each other">
                </section>
            </form>
        </main>
        <footer>
            <p>All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
